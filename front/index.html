<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Bonus por Desempenho</title>
</head>

<body onload="carregar()">
    <header>
        <div class="container py-3">
            <h1 class="text-center">Gestão de Bonificação</h1>
            <button class="btn btn-dark" onclick="modal1.classList.remove('oculto')">Novo Funcionário</button>
        </div>
        <div id="modal1" class="modal1 oculto">
            <div class="container">
                <form id="novo" class="py-3">
                    <div class="row mb-3">
                        <div class="col-12">
                            <h2 class="text-center">Cadastro de Pagamento</h2>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nome" class="col-12 col-md-2 col-form-label">Nome:</label>
                        <div class="col-12 col-md-10">
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do paciente" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="admissao" class="col-12 col-md-2 col-form-label">Data de admissão:</label>
                        <div class="col-12 col-md-10">
                            <input type="date" name="admissao" id="admissao" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="salario" class="col-12 col-md-2 col-form-label">Salário R$:</label>
                        <div class="col-12 col-md-10">
                            <input type="number" name="salario" id="salario" class="form-control" min="0" value="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="desempenho" class="col-12 col-md-2 col-form-label">Nota de desempenho de 0 a 10:</label>
                        <div class="col-12 col-md-10">
                            <input type="number" name="desempenho" id="desempenho" class="form-control" min="0" max="10" step="0.1" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <input type="submit" value="Salvar" class="btn btn-dark">
                            <input type="reset" value="Cancelar" class="btn btn-dark" onclick="modal1.classList.add('oculto')">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Admissão</th>
                <th>Salário</th>
                <th>Desempenho</th>
                <th>Bônus</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
